name: Build Apk For Internal Testing

on: 
 push:
    branches: [ "master" ]
 pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore/keystore.jks'
          encodedString: ${{ secrets.KEYSTORE }}
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
           java-version: '11'
           distribution: 'temurin'
           cache: gradle
           
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: build prod
        run: ./gradlew :bitapp:bundleInternalBetaRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      - name: Upload release bundle
        uses: actions/upload-artifact@v3.1.0
        with:
          name: bitapp-internalBeta-release
          path:  app/build/outputs/bundle/release/internalBeta/bitapp-internalBeta-release.apk
